<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
        <div class="card col-md-4 p-3 mx-auto mt-5">
            <form action="/add/" method="post">
                {% csrf_token %} 
                    <div class="mb-3">
                        <label  class="form-label">Add Tasks</label>
                        <input type="text" name="add" class="form-control" placeholder="gym">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Action</label>
                        <input type="chackbox" name="action" class="form-control" placeholder="done/not_done">
                    </div>
                    <div class="mb-3">
                        <input type="submit"  value="Create" class="btn btn-primary">
                    </div> 
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
